<style>
  body {
    margin: 20px;
    padding: 20px;
    background-color: #f5f5f5;
  }

  .container {
    width: 200px;
    height: 100px;
    background-color: white;
    border: 2px solid #333;
    overflow: hidden;
    margin-bottom: 20px;
  }

  .content {
    width: 300px;
    height: 150px;
    background-color: #3498db;
    color: white;
    padding: 10px;
  }

  .label {
    font-size: 14px;
    margin-bottom: 10px;
    color: #333;
  }
</style>

<div class="label">overflow: hidden - Content is clipped</div>
<div class="container">
  <div class="content">
    This content is larger than its container and will be clipped.
    You should only see part of this text and the blue background.
  </div>
</div>
