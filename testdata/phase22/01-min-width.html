<style>
  body {
    margin: 20px;
    padding: 20px;
    background-color: #ecf0f1;
  }

  .box {
    width: 300px;
    height: 150px;
    background-color: #e74c3c;
    color: white;
    padding: 20px;
    margin-bottom: 20px;
  }

  /* Default: red background */

  @media (min-width: 600px) {
    .box {
      background-color: #2ecc71;
    }
  }

  .label {
    font-size: 16px;
    margin-bottom: 15px;
    color: #2c3e50;
  }
</style>

<div class="label">Media Query: min-width 600px</div>
<div class="label">At 800px viewport, box should be GREEN</div>
<div class="box">
  This box is green because viewport width (800px) >= 600px
</div>
