<style>
  body {
    margin: 20px;
    padding: 20px;
    background-color: white;
  }

  div {
    padding: 15px;
    margin: 10px;
    border: 2px solid #ccc;
    background-color: #f5f5f5;
  }

  /* Attribute exists */
  div[data-type] {
    border-color: #2196f3;
    background-color: #e3f2fd;
  }

  /* Exact match */
  div[data-type="primary"] {
    border-color: #4caf50;
    background-color: #e8f5e9;
    font-weight: bold;
  }

  /* Starts with */
  div[data-id^="item"] {
    border-left: 5px solid #ff9800;
  }

  /* Ends with */
  div[data-id$="special"] {
    border-right: 5px solid #9c27b0;
  }

  /* Contains */
  div[data-info*="important"] {
    background-color: #fff9c4;
  }
</style>

<div>No attributes (gray)</div>

<div data-type="secondary">Has data-type (blue)</div>

<div data-type="primary">data-type=primary (green, bold)</div>

<div data-id="item-1" data-type="test">Starts with "item" (blue + orange left border)</div>

<div data-id="item-2-special">Starts with "item" AND ends with "special" (orange left + purple right)</div>

<div data-info="This is important stuff">Contains "important" (yellow)</div>

<div data-type="primary" data-info="very important">Multiple matching attributes (green + yellow)</div>
