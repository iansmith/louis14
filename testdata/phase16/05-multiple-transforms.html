<style>
  body {
    margin: 0;
    padding: 20px;
    background-color: white;
  }

  .container {
    position: relative;
    width: 500px;
    height: 400px;
    background-color: #f8f9fa;
    border: 2px solid black;
  }

  .box1 {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 100px;
    height: 100px;
    background-color: #ff6b6b;
    border: 2px solid red;
    transform: translate(100px, 50px) rotate(30deg);
  }

  .box2 {
    position: absolute;
    top: 200px;
    left: 100px;
    width: 80px;
    height: 80px;
    background-color: #4ecdc4;
    border: 2px solid teal;
    transform: rotate(45deg) scale(1.3);
  }
</style>

<div class="container">
  <div class="box1"></div>
  <div class="box2"></div>
</div>
