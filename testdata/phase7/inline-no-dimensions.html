<style>
  .container { padding: 20px; margin: 10px; background-color: lightgray; }
  .inline { display: inline; width: 200px; height: 100px; padding: 10px; margin: 10px; background-color: red; color: white; }
  .inline-block { display: inline-block; width: 200px; height: 100px; padding: 10px; margin: 10px; background-color: blue; color: white; }
</style>
<div class="container">
  <div class="inline">Inline (ignores width/height)</div>
  <div class="inline-block">Inline-block (respects width/height)</div>
</div>
