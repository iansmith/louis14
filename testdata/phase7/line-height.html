<style>
  .container { width: 400px; padding: 15px; margin: 10px; background-color: lightgray; }
  .normal { line-height: 16px; color: black; }
  .spaced { line-height: 32px; color: navy; }
  .tight { line-height: 12px; color: red; }
</style>
<div class="container">
  <p class="normal">Normal line height text. This should have standard spacing between lines when it wraps.</p>
  <p class="spaced">Spaced line height text. This should have more spacing between lines when it wraps to multiple lines.</p>
  <p class="tight">Tight line height text. This should have less spacing between lines.</p>
</div>
