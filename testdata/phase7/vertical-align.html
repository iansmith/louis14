<style>
  .container { padding: 20px; margin: 10px; background-color: lightgray; }
  .inline-box { display: inline-block; width: 80px; margin: 5px; background-color: red; }

  .medium { height: 60px; }
  .large { height: 80px; }
  .v-top { vertical-align: top; background-color: green; }

</style>
<div class="container">
  <div class="inline-box small"></div>
  <div class="inline-box medium v-top"></div>
  <div class="inline-box medium v-middle"></div>
  <div class="inline-box medium v-bottom"></div>
  <div class="inline-box medium v-baseline"></div>
</div>
