<style>
  body {
    margin: 20px;
    padding: 20px;
    background-color: #f5f5f5;
  }

  .box {
    width: 200px;
    height: 100px;
    margin: 30px;
    padding: 20px;
    background-color: white;
  }

  .shadow-simple {
    box-shadow: 5px 5px 0px 0px rgba(0, 0, 0, 0.3);
  }

  .shadow-offset {
    box-shadow: 10px 10px 0px 0px rgba(255, 0, 0, 0.5);
  }

  .shadow-negative {
    box-shadow: -5px -5px 0px 0px rgba(0, 0, 255, 0.4);
  }
</style>

<div class="box shadow-simple">Simple shadow (5px, 5px)</div>

<div class="box shadow-offset">Red shadow (10px, 10px)</div>

<div class="box shadow-negative">Blue shadow (-5px, -5px)</div>
