<!DOCTYPE html>
<html>
<head>
    <title>Test 04: Change Font</title>
</head>
<body>
    <p id="target" style="font-size: 16px;">This text should be 32px bold.</p>
    <script>
        var el = document.getElementById("target");
        el.style.fontSize = "32px";
        el.style.fontWeight = "bold";
    </script>
</body>
</html>
